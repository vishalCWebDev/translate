<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/coomingsoonpage.css" />
    <title>Cooming Soon</title>
  </head>
  <body>
    <div class="content-container">
      <div class="content">
        <h1 class="title">we are cooming soon</h1>
        <p class="para">more work on the website. is running</p>
        <div class="clock-con">
          <div class="con">
            <h1 class="day"></h1>
            <span>day</span>
          </div>
          <div class="con">
            <h1 class="hour"></h1>
            <span>hour</span>
          </div>
          <div class="con">
            <h1 class="minute"></h1>
            <span>minute</span>
          </div>
          <div class="con">
            <h1 class="second"></h1>
            <span>second</span>
          </div>
        </div>
        <div class="form">
          <input type="email" required placeholder="write your email..." id="notify-mail">
          <button type="submit" class="submit-btn">submit</button>
        </div>
      </div>
      <div class="img-container">
        <div class="imgBox"></div>
      </div> 
    </div>
   

    <script src="../js/coomingsoonpage.js"></script>
  </body>
</html>
